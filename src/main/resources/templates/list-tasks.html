<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Liste des t창ches</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Liste des t창ches</h3>
            <hr/>
            <a th:href="@{/add-task}" class="btn btn-primary mb-2" >Ajouter une t창che</a>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>T창ches</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:text="${task.day}"></td>
                        <td th:text="${task.taskName}"></td>
                        <td th:text="${task.status}"></td>
                        <td>
                            <a th:href="@{/showUpdateForm(taskId=${task.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/deleteTask(taskId=${task.id})}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
