<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Liste des t창ches</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Liste des t창ches</h3>
            <hr/>
            <a th:href="@{/add-task}" class="btn btn-primary mb-2" >Ajouter une t창che</a>
            <table class="table table-bordered table-striped" id="tasktable">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>T창ches</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:text="${task.day}"></td>
                        <td th:text="${task.taskName}"></td>
                        <td th:text="${task.status}"></td>
                        <td>
                            <a th:href="@{/showUpdateForm(taskId=${task.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/deleteTask(taskId=${task.id})}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
    $(document).ready(function() {
				$("#tasktable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
    </script>
    </body>
</html>
