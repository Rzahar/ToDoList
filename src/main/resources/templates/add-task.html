<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Ajouter une tâche</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <h2>Ajouter une tâche</h2>
            <hr/>
            <form th:action="@{/saveTask}" th:object="${task}" method="POST">
                <input type="text" th:field="*{day}" placeholder="Pour quel jour ?"  class="form-control col-4 mb-4"/>

                <input type="text" th:field="*{taskName}" placeholder="Tâche à réaliser"  class="form-control col-4 mb-4"/>

                <input type="text" th:field="*{status}" placeholder="Statut actuel de la tâche" value="En cours" class="form-control col-4 mb-4"/>

                <button class="btn btn-primary" type="submit">Sauvegarder</button>
                <input type="hidden" th:field="*{id}"/>

            </form>

            <a th:href="@{/list}">Annuler</a>
        </div>
    </body>
</html>
